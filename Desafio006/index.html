<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1><strong>Tags em HTML</strong></h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <p>
        <ul type="square">
        <li>
            <abbr title="Use a tag <p>">Parágrafos</abbr>            
        </li>
        <li>
            <abbr title="Use a tag <h1>...<h6>">Títulos</abbr>            
        </li>
        <li>
            <abbr title="Use a tag <img>">Imagens</abbr>            
        </li>
        <li>
            <abbr title="Use a tag <abbr>">Abreviações</abbr>            
        </li>
        <li>
            <abbr title="Use a tag <code>">Código Fonte</abbr>            
        </li>
        <li>
            <abbr title="Use a tag <ol> <li>">Listas numeradas</abbr>            
        </li>
        <li>
            <abbr title="Use a tag <ul> <li>">Listas com dermacadores</abbr>            
        </li>
    </ul>        
    </p>
</body>
</html>
